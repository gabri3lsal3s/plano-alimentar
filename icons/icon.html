<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Ícones PWA</title>
</head>
<body>
    <canvas id="icon144" width="144" height="144"></canvas>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Fundo
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, 0, size, size);
            
            // Círculo central
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.4, 0, Math.PI * 2);
            ctx.fillStyle = '#FFFFFF';
            ctx.fill();
            
            // Texto
            ctx.fillStyle = '#4CAF50';
            ctx.font = `bold ${size*0.2}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('PA', size/2, size/2);
            
            // Download automático
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Gerar ícones
        drawIcon(document.getElementById('icon144'), 144);
        drawIcon(document.getElementById('icon192'), 192);
        drawIcon(document.getElementById('icon512'), 512);
    </script>
</body>
</html>
